

services:
  nginx:
    image: nginx:alpine
    container_name: compiler-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: always

  backend:
    build: .
    container_name: compiler
    restart: always
    expose:
      - "3000"
    volumes:
      - /tmp:/tmp
    environment:
      PORT: 3000
      RUNNER_URL: http://runner:4000
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      - runner
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  runner :
    build: src/Runners
    container_name: runner
    restart: always
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    environment:
      RUNNER_PORT: ${RUNNER_PORT}
    security_opt:
      - no-new-privileges:true
